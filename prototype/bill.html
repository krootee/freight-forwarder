<!DOCTYPE html>
<html>
<head>
    <META http-equiv="content-type" content="text/html; charset=windows-1251">
    <title>Создать новый счёт</title>

    <link href="css/examples-offline.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2012.2.913/styles/kendo.common.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2012.2.913/styles/kendo.metro.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2012.2.913/js/kendo.web.min.js"></script>
    <script src="js/vendor/console.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="data/defaults.js" type="text/javascript"></script>

    <!-- start Mixpanel -->

            g=a[f]=[]:f="mixpanel";g.people=g.people||[];h="disable track track_pageview track_links track_forms register register_once unregister identify name_tag set_config people.identify people.set people.increment".split(" ");for(e=0;e<h.length;e++)d(g,h[e]);a._i.push([b,c,f])};a.__SV=1.1})(document,window.mixpanel||[]);

    <script type="text/javascript" src="http://l2.io/ip.js?var=myIP"></script>
</head>
<body>
<div id="main" class="demo-section k-widget k-header">
    <ul>
        <label for="listExpeditors">Экспедитор: </label><input id="listExpeditors" data-bind="value: expeditorId"/><br>
        <label for="dealDate">День: </label><input id="dealDate" data-bind="value: dealDate"/><br>
        <label for="client">Клиент: </label><input id="client" data-bind="value: clientId"/><br>

        <label for="inputPaymentDays">Время оплаты: </label><input id="inputPaymentDays" type="text" data-bind="value: paymentDays"/><br>
        <label for="inputPaymentPercent">Полный/частичный: </label><input id="inputPaymentPercent" type="text" data-bind="value: paymentPercent"/><br>
        <label for="inputBank">Банк: </label><input id="inputBank" type="text" data-bind="value: bank" class="k-textbox"/><br>
        <label for="inputStatus">Статус счёта: </label><select id="inputStatus" data-bind="value: status">
            <option>Принят</option>
            <option>Откланён</option>
            <option>Отослан</option>
            <option>Деньги получены</option>
        </select><br>
    </ul>
    <label>Список услуг: </label>
    <div id="grid"></div>
    <button id="buttonSave" class="k-button" onclick="saveData()">Сохранить изменения</button>
    <button id="buttonCancel" class="k-button" onclick="cancelDialog()">Отмена</button>
</div>

<style scoped>
        /*http://demos.kendoui.com/web/templates/index.html*/
    #main
    {
        background-image: none;
        margin: -16px 0 30px;
        padding: 30px 0 25px;
    }

    #main input,
    #main textarea,
    {
        margin: 5px 0 5px;
    }

    #main ul label
    {
        display: inline-block;
        vertical-align: middle;
        width: 110px;
        padding: 0 8px;
        text-align: right;
    }
</style>

<script>
    FR.dealBillViewModel = kendo.observable({
        dealDate: new Date(),
        expeditorId: 0,
        clientId: 1,
        paymentDays: 14,
        paymentPercent: 1,
        bank: "",
        status: "Accepted"
    });

    kendo.bind($("#main"), FR.dealBillViewModel);

    $(document).ready(function() {
        $("#dealDate").kendoDatePicker();

        $("#listExpeditors").kendoDropDownList({
            dataSource: FR.users,
            dataTextField: "shortName",
            dataValueField: "id"
        });

        $("#client").kendoComboBox({
            dataSource: FR.clients,
            dataTextField: "Name",
            dataValueField: "ClientID"
        });

        $("#inputStatus").kendoDropDownList();

        $("#inputPaymentDays").kendoNumericTextBox({
            format: "# days",
            min: 1,
            max: 360,
            step: 1
        });

        $("#inputPaymentPercent").kendoNumericTextBox({
            format: "p0",
            min: 0.01,
            max: 1,
            step: 0.01
        });

        var dataSource = new kendo.data.DataSource({
            data: FR.dealBillRows,
            autoSync: true,
            schema: {
                model: {
                    id: "id",
                    fields: {
                        id: { editable: false, type: "number", nullable: false }
                    }
                }
            }
        });

        $("#grid").kendoGrid({
            dataSource: dataSource,
            height: 200,
            sortable: {
                mode: "multiple",
                allowUnsort: true
            },
            resizable: true,
            reorderable: true,
            selectable: "row",
            navigatable: true,
            toolbar: [{name: "create", text: "Добавить новую запись"}],
            columns: [
                { field: "id", title:"ID", width: "10%", headerAttributes: { style: "text-align: center" } },
                { field: "description", title:"Описание", width: "20%", headerAttributes: { style: "text-align: center" } },
                { field: "amount", title:"Количество", width: "10%", headerAttributes: { style: "text-align: center" } },
                { field: "currency", title:"Валюта", width: "10%", headerAttributes: { style: "text-align: center" } },
                { field: "price", title:"Цена", width: "10%", headerAttributes: { style: "text-align: center" } },
                { field: "vat", title:"VAT", width: "10%", headerAttributes: { style: "text-align: center" } },
                { field: "total", title:"Сумма", width: "10%", headerAttributes: { style: "text-align: center" } },
                { field: "comments", title:"Комментарии", width: "10%", headerAttributes: { style: "text-align: center" } },
                { command: [{name: "destroy", text: "Удалить"}], title: " ", width: "100px" }
            ],
            editable: {
                update: true
            }
        });

        var grid = $("#grid").data("kendoGrid");
        grid.select(grid.tbody.find(">tr:first"));

        mixpanel.people.identify(myIP);
        mixpanel.track("bill:loaded");
    });

    function saveData() {
        mixpanel.track("bill:click:save data");
        history.back();
    }

    function cancelDialog() {
        mixpanel.track("bill:click:cancel");
        history.back();
    }
</script>

</body>
</html>
