</head>
<body>
<div id="main" class="demo-section k-widget k-header">
    <ul>
        <label for="inputDateAdded">Дата: </label><input id="inputDateAdded" data-bind="value: dateAdded"/><br>
        <label for="inputDescription">Описание: </label><input id="inputDescription" type="text" data-bind="value: description" class="k-textbox"/><br>
        <label for="inputAmount">Сумма: </label><input id="inputAmount" type="text" data-bind="value: amount"/><br>
        <label for="inputCurrency">Валюта: </label><input id="inputCurrency" type="text" data-bind="value: currency" class="k-textbox"/><br>
        <label for="checkPaid">Оплачен?: </label><input id="checkPaid" type="checkbox" data-role="switch" data-bind="value: paidStatus"/><br>
        <button id="buttonSave" class="k-button" onclick="saveData()">Сохранить изменения</button>
        <button id="buttonCancel" class="k-button" onclick="cancelDialog()">Отмена</button>
    </ul>
</div>

<style scoped>
        /*http://demos.kendoui.com/web/templates/index.html*/
    #main
    {
        background-image: none;
        margin: -16px 0 30px;
        padding: 30px 0 25px;
    }

    #main input,
    #main textarea,
    #main button
    {
        margin: 5px 0 5px;
    }

    #main ul label
    {
        display: inline-block;
        vertical-align: middle;
        width: 110px;
        padding: 0 8px;
        text-align: right;
    }
</style>

<script>
    FR.dealViewModel = kendo.observable({
        dateAdded: new Date(),
        description: "",
        currency: "",
        amount: 0,
        paidStatus: false
    });

    kendo.bind($("#main"), FR.dealViewModel);

    $(document).ready(function() {
        $("#inputDateAdded").kendoDatePicker();
        $("#inputDescription").css({ width: '400px'});
        $("#inputAmount").kendoNumericTextBox();

        mixpanel.people.identify(myIP);
        mixpanel.track("manualexpense:loaded");
    });

    function saveData() {
        mixpanel.track("manualexpense:click:save data");
        history.back();
    }

    function cancelDialog() {
        mixpanel.track("manualexpense:click:cancel");
        history.back();
    }
</script>

</body>
</html>
