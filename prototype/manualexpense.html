<!DOCTYPE html>
<html>
<head>
    <title>Manual expense page</title>

    <link href="css/examples-offline.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2012.2.913/styles/kendo.common.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2012.2.913/styles/kendo.metro.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2012.2.913/js/kendo.web.min.js"></script>
    <script src="js/vendor/console.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="data/defaults.js" type="text/javascript"></script>
</head>
<body>
<div id="main" class="demo-section k-widget k-header">
    <ul>
        <label for="inputDateAdded">Date: </label><input id="inputDateAdded" data-bind="value: dateAdded"/><br>
        <label for="inputDescription">Description: </label><input id="inputDescription" data-bind="value: description" class="k-textbox"/><br>
        <label for="inputCurrency">Currency: </label><input id="inputCurrency" data-bind="value: currency" class="k-textbox"/><br>
        <label for="inputAmount">Amount: </label><input id="inputAmount" data-bind="value: amount" class="k-textbox"/><br>
        <label for="checkPaid">Paid?: </label><input id="checkPaid" type="checkbox" data-role="switch" data-bind="value: paidStatus"/><br>
        <button id="buttonSave" class="k-button" onclick="saveData()">Save data</button>
        <button id="buttonCancel" class="k-button" onclick="cancelDialog()">Cancel</button>
    </ul>
</div>

<style scoped>
        /*http://demos.kendoui.com/web/templates/index.html*/
    #main
    {
        background-image: none;
        margin: -16px 0 30px;
        padding: 30px 0 25px;
    }

    #main input,
    #main textarea,
    #main button
    {
        margin: 5px 0 5px;
    }

    #main ul label
    {
        display: inline-block;
        vertical-align: middle;
        width: 110px;
        padding: 0 8px;
        text-align: right;
    }
</style>

<script>
    FR.dealViewModel = kendo.observable({
        dateAdded: new Date(),
        description: "",
        currency: "",
        amount: "",
        paidStatus: false
    });

    kendo.bind($("#main"), FR.dealViewModel);

    $(document).ready(function() {
        $("#inputDateAdded").kendoDatePicker();
        $("#inputDescription").css({ width: '400px'});
    });

    function saveData() {
        history.back();
    }

    function cancelDialog() {
        history.back();
    }
</script>

</body>
</html>
