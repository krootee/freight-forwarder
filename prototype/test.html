<!DOCTYPE html>
<html>
<head>
    <link href="css/kendo.common.min.css" rel="stylesheet">
    <link href="css/kendo.metro.min.css" rel="stylesheet">

    <script src="js/vendor/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2012.2.913/js/kendo.web.min.js"></script>
</head>
<body>
    <div id="grid"></div>

    <script type="text/x-kendo-template" id="template">
        <div class="tabstrip">
            <label class="k-label">Name:</label><input type="text" data-bind="value: Name" class="k-input"/><br>
            <label class="k-label">Phone:</label>#: Phone #<br>
        </div>

    </script>

    <script>
        var clients = [ {
            "ClientID": 1,
            "Name": "Alpha",
            "Phone": "123"
        }, {
            "ClientID": 2,
            "Name": "Omega",
            "Phone": "456"
        }];

        $(document).ready(function() {
            var dataSource = new kendo.data.DataSource({
                data: clients,
                autoSync: true,
                schema: {
                    model: {
                        id: "ClientID",
                        fields: {
                            ClientID: { editable: false, type: "number", nullable: false }
                        }
                    }
                }
            });

            $("#grid").kendoGrid({
                dataSource: dataSource,
                height: 600,
                selectable: "cell",
                detailTemplate: kendo.template($("#template").html()),
                columns: [
                    { field: "Name", title:"Client name", headerAttributes: { style: "text-align: center" } }
                ],
                editable: {
                    mode: "incell",
                }
            });
        });
    </script>

</body>
</html>
