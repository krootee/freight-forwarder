<!DOCTYPE html>
<html>
<head>
    <title>Extra bill page</title>

    <link href="css/examples-offline.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2012.2.913/styles/kendo.common.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2012.2.913/styles/kendo.metro.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2012.2.913/js/kendo.web.min.js"></script>
    <script src="js/vendor/console.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="data/defaults.js" type="text/javascript"></script>
</head>
<body>
<div id="main" class="demo-section k-widget k-header">
    <ul>
        <label for="inputDateOfIssue">Date of issue: </label><input id="inputDateOfIssue" data-bind="value: dateOfIssue"/><br>
        <label for="inputDescription">Description: </label><input id="inputDescription" type="text" data-bind="value: description" class="k-textbox"/><br>
        <label for="inputCurrency">Currency: </label><input id="inputCurrency" type="text" data-bind="value: currency" class="k-textbox"/><br>
        <label for="inputAmount">Amount: </label><input id="inputAmount" type="text" data-bind="value: amount" class="k-textbox"/><br>
        <input name="files" id="buttonUploadFiles" type="file" /><br>
        <button id="buttonSave" class="k-button" onclick="saveData()">Save data</button>
        <button id="buttonCancel" class="k-button" onclick="cancelDialog()">Cancel</button>
    </ul>
</div>

<style scoped>
        /*http://demos.kendoui.com/web/templates/index.html*/
    #main
    {
        background-image: none;
        margin: -16px 0 30px;
        padding: 30px 0 25px;
    }

    #main input,
    #main textarea,
    #main button
    {
        margin: 5px 0 5px;
    }

    #main ul label
    {
        display: inline-block;
        vertical-align: middle;
        width: 110px;
        padding: 0 8px;
        text-align: right;
    }
</style>

<script>
    FR.dealViewModel = kendo.observable({
        dateOfIssue: new Date(),
        description: "",
        currency: "",
        amount: ""
    });

    kendo.bind($("#main"), FR.dealViewModel);

    $(document).ready(function() {
        $("#inputDateOfIssue").kendoDatePicker();
        $("#inputDescription").css({ width: '400px'});

        $("#buttonUploadFiles").kendoUpload({
            async: {
                saveUrl: "save",
                removeUrl: "remove",
                autoUpload: true
            },
            localization: {
                select: "Select bill to upload..."
            }
        });
    });

    function saveData() {
        history.back();
    }

    function cancelDialog() {
        history.back();
    }
</script>

</body>
</html>
