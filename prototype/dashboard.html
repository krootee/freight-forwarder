</head>
<body>
<div id="main" class="demo-section k-widget k-header">
    <ul>
        <button id="buttonEditUsers" class="k-button" onclick="editUsers()">Пользователи системы</button>
        <button id="buttonViewDeals" class="k-button" onclick="openDeals()">Список сделок</button>
        <button id="buttonViewClients" class="k-button" onclick="openClients()">Список клиентов</button>
    </ul>
    <!--<a href="https://mixpanel.com/f/partner"><img src="//cdn.mxpnl.com/site_media/images/partner/badge_blue.png" alt="Mobile Analytics"/></a>-->
</div>

<style scoped>
        /*http://demos.kendoui.com/web/templates/index.html*/
    #main
    {
        background-image: none;
        margin: -16px 0 30px;
        padding: 30px 0 25px;
    }

    #main input,
    #main textarea,
    #main button
    {
        margin: 5px 0 5px;
    }

    #main ul label
    {
        display: inline-block;
        vertical-align: middle;
        width: 110px;
        padding: 0 8px;
        text-align: right;
    }
</style>

<script>
    $(document).ready(function() {
        mixpanel.people.identify(myIP);
        mixpanel.track("dashboard:loaded");
    });

    function editUsers() {
        mixpanel.track("dashboard:click:users");
        location.href='users.html';
    }

    function openDeals() {
        mixpanel.track("dashboard:click:deals");
        location.href='tehingud.html';
    }

    function openClients() {
        mixpanel.track("dashboard:click:clients");
        location.href='clients.html';
    }
</script>

</body>
</html>
