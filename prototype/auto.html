<!DOCTYPE html>
<html>
<head>
    <META http-equiv="content-type" content="text/html; charset=windows-1251">
    <title>Оформление перевозки груза автотранспортом</title>

    <link href="css/examples-offline.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2012.2.913/styles/kendo.common.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2012.2.913/styles/kendo.metro.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2012.2.913/js/kendo.web.min.js"></script>
    <script src="js/vendor/console.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="data/defaults.js" type="text/javascript"></script>

    <!-- start Mixpanel -->
    <script type="text/javascript">(function(c,a){window.mixpanel=a;var b,d,h,e;b=c.createElement("script");b.type="text/javascript";b.async=!0;b.src=("https:"===c.location.protocol?"https:":"http:")+'//cdn.mxpnl.com/libs/mixpanel-2.1.min.js';d=c.getElementsByTagName("script")[0];d.parentNode.insertBefore(b,d);a._i=[];a.init=function(b,c,f){function d(a,b){var c=b.split(".");2==c.length&&(a=a[c[0]],b=c[1]);a[b]=function(){a.push([b].concat(Array.prototype.slice.call(arguments,0)))}}var g=a;"undefined"!==typeof f?
            g=a[f]=[]:f="mixpanel";g.people=g.people||[];h="disable track track_pageview track_links track_forms register register_once unregister identify name_tag set_config people.identify people.set people.increment".split(" ");for(e=0;e<h.length;e++)d(g,h[e]);a._i.push([b,c,f])};a.__SV=1.1})(document,window.mixpanel||[]);
    mixpanel.init("1494e38178df7625c13a19c824eef2aa");
    </script>
    <!-- end Mixpanel -->
    <script type="text/javascript" src="http://l2.io/ip.js?var=myIP"></script>
</head>
<body>
<div id="main" class="demo-section k-widget k-header">
    <ul>
        <label for="inputDealDate">Дата: </label><input id="inputDealDate" data-bind="value: dealDate"/><br>
        <label for="listExpeditors">Экспедитор: </label><input id="listExpeditors" data-bind="value: expeditorId"/><br>
        <label for="listClient">Клиент: </label><input id="listClient" data-bind="value: clientId"/><br>
        <label for="inputContactInfo">Контактная информация: </label><input id="inputContactInfo" data-bind="value: contactInfo" class="k-textbox"/><br>

        <label for="locationFrom">Откуда: </label><input id="locationFrom" data-bind="value: locationFromId"/>
        <label for="locationTo">Куда: </label><input id="locationTo" data-bind="value: locationToId"/><br>

        <label for="inputCargoDescription">Товар: </label><input id="inputCargoDescription" type="text" data-bind="value: cargoDescription" class="k-textbox"/><br>

        <label for="inputLoadDatetime">Время загрузки: </label><input id="inputLoadDatetime" data-bind="value: loadDatetime"/><br>
        <label for="locationLoadCargo">Место загрузки: </label><input id="locationLoadCargo" data-bind="value: locationLoadCargoId"/>
        <label for="inputCarDescription">Транспортное средство: </label><input id="inputCarDescription" type="text" data-bind="value: carDescription" class="k-textbox"/><br>
        <label for="inputCarLicensePlate">Номер машины: </label><input id="inputCarLicensePlate" type="text" data-bind="value: carLicensePlate" class="k-textbox"/>
        <label for="inputTrailerLicensePlate">Номер прицепа: </label><input id="inputTrailerLicensePlate" type="text" data-bind="value: trailerLicensePlate" class="k-textbox"/><br>

        <label for="locationCustoms">Таможня: </label><input id="locationCustoms" data-bind="value: locationCustomsId"/><br>
        <label for="locationLathitollimine">Место растаможки: </label><input id="locationLathitollimine" data-bind="value: locationLathitollimineId"/><br>

        <label for="inputUnloadDatetime">Время разгрузки: </label><input id="inputUnloadDatetime" data-bind="value: unloadDatetime"/>
        <label for="locationUnloadCargo">Место разгрузки: </label><input id="locationUnloadCargo" data-bind="value: locationUnloadCargoId"/><br>
        <label for="inputUnloadComments">Информация о разгрузке: </label><input id="inputUnloadComments" type="text" data-bind="value: unloadComments" class="k-textbox"/><br>

        <label for="inputTransportationConditions">Условия перевозки: </label><textarea id="inputTransportationConditions" data-bind="value: transportationConditions" class="k-textbox" style="width: 400px"></textarea><br>
        <label for="inputCarPrice">Цена машины: </label><input id="inputCarPrice" type="text" data-bind="value: carPrice"/>
        <label for="inputCarPriceCurrency">Валюта: </label><input id="inputCarPriceCurrency" type="text" data-bind="value: carPriceCurrency" class="k-textbox"/><br>
        <label for="inputCarDowntimePrice">Стоимость простоя машины в день: </label><input id="inputCarDowntimePrice" type="text" data-bind="value: carDowntimePrice"/>
        <label for="inputCarDowntimePriceCurrency">Валюта: </label><input id="inputCarDowntimePriceCurrency" type="text" data-bind="value: carDowntimePriceCurrency" class="k-textbox"/><br>

        <label for="inputLoadingTimeFrom">Норматив на загрузку: </label><input id="inputLoadingTimeFrom" type="text" data-bind="value: loadingTimeFrom"/>
        <label for="locationLoadingFrom">Место: </label><input id="locationLoadingFrom" data-bind="value: loadingPlaceToId"/><br>
        <label for="inputLoadingTimeTo">Норматив на разгрузку: </label><input id="inputLoadingTimeTo" type="text" data-bind="value: loadingTimeTo"/>
        <label for="locationLoadingTo">Место: </label><input id="locationLoadingTo" data-bind="value: loadingPlaceFromId"/><br>

        <label for="inputArrivalTime">Время прибытия на склад: </label><input id="inputArrivalTime" data-bind="value: arrivalTime"/><br>
        <label for="inputPenaltyForNotShowing">Штраф за не появление: </label><input id="inputPenaltyForNotShowing" type="text" data-bind="value: penaltyForNotShowing"/><br>
        <label for="inputPenaltyCarDelay">Штраф за опоздание машины: </label><input id="inputPenaltyCarDelay" type="text" data-bind="value: penaltyCarDelay"/>
        <label for="inputPenaltyCarDelayCurrency">Валюта: </label><input id="inputPenaltyCarDelayCurrency" type="text" data-bind="value: penaltyCarDelayCurrency" class="k-textbox"/><br>

        <label for="listTir">TIR: </label><input id="listTir" data-bind="value: tirId"/><br>
        <label for="inputPaymentTime">Условия оплаты: </label><input id="inputPaymentTime" type="text" data-bind="value: paymentTime"/><br>

        <label for="inputComments">Комментарии: </label><textarea id="inputComments" data-bind="value: comments" class="k-textbox" style="width: 400px"></textarea><br>
        <button id="buttonSave" class="k-button" onclick="saveData()">Сохранить изменения</button>
        <button id="buttonCancel" class="k-button" onclick="cancelDialog()">Отмена</button>
    </ul>
</div>

<style scoped>
        /*http://demos.kendoui.com/web/templates/index.html*/
    #main
    {
        background-image: none;
        margin: -16px 0 30px;
        padding: 30px 0 25px;
    }

    #main input,
    #main textarea,
    {
        margin: 5px 0 5px;
    }

    #main ul label
    {
        display: inline-block;
        vertical-align: middle;
        width: 110px;
        padding: 0 8px;
        text-align: right;
    }
</style>

<script>
    FR.autoViewModel = kendo.observable({
        dealDate: new Date(),
        expeditorId: 0,
        clientId: 1,
        contactInfo: "",
        locationFromId: 0,
        locationToId: 0,
        cargoDescription: "",
        loadDatetime: new Date(),
        locationLoadCargoId: 0,
        carDescription: "",
        carLicensePlate: "",
        trailerLicensePlate: "",
        locationCustomsId: 0,
        locationLathitollimineId: 0,
        unloadDatetime: new Date(),
        locationUnloadCargoId: 0,
        unloadComments: "",
        transportationConditions: "",
        carPrice: 0,
        carPriceCurrency: "",
        carDowntimePrice: 0,
        carDowntimePriceCurrency: "",
        loadingTimeFrom: 24,
        loadingPlaceToId: 0,
        loadingTimeTo: 24,
        loadingPlaceFromId: 0,
        arrivalTime: 0,
        penaltyForNotShowing: 0,
        penaltyCarDelay: 0,
        penaltyCarDelayCurrency: "",
        tirId: 1,
        paymentTime: 14,
        comments: ""
    });

    kendo.bind($("#main"), FR.autoViewModel);

    $(document).ready(function() {
        $("#inputDealDate").kendoDatePicker();

        $("#listExpeditors").kendoDropDownList({
            dataSource: FR.users,
            dataTextField: "shortName",
            dataValueField: "id"
        });

        $("#listClient").kendoComboBox({
            dataSource: FR.clients,
            dataTextField: "Name",
            dataValueField: "ClientID"
        });

        $("#locationFrom").kendoComboBox({
            dataSource: FR.placesFrom,
            dataTextField: "name",
            dataValueField: "id"
        });

        $("#locationTo").kendoComboBox({
            dataSource: FR.placesTo,
            dataTextField: "name",
            dataValueField: "id"
        });

        $("#inputLoadDatetime").kendoDateTimePicker();
        $("#locationLoadCargo").kendoComboBox({
            dataSource: FR.placesFrom,
            dataTextField: "name",
            dataValueField: "id"
        });

        $("#locationCustoms").kendoComboBox({
            dataSource: FR.tolls,
            dataTextField: "name",
            dataValueField: "id"
        });

        $("#locationLathitollimine").kendoComboBox({
            dataSource: FR.lahtitollimine,
            dataTextField: "name",
            dataValueField: "id"
        });

        $("#inputUnloadDatetime").kendoDatePicker();
        $("#locationUnloadCargo").kendoComboBox({
            dataSource: FR.placesTo,
            dataTextField: "name",
            dataValueField: "id"
        });

        $("#inputCarPrice").kendoNumericTextBox();
        $("#inputCarDowntimePrice").kendoNumericTextBox();

        $("#inputLoadingTimeFrom").kendoNumericTextBox({
            format: "# hours",
            min: 1,
            step: 1
        });
        $("#locationLoadingFrom").kendoComboBox({
            dataSource: FR.placesFrom,
            dataTextField: "name",
            dataValueField: "id"
        });

        $("#inputLoadingTimeTo").kendoNumericTextBox({
            format: "# hours",
            min: 1,
            step: 1
        });
        $("#locationLoadingTo").kendoComboBox({
            dataSource: FR.placesTo,
            dataTextField: "name",
            dataValueField: "id"
        });

        $("#inputArrivalTime").kendoTimePicker();

        $("#inputPenaltyForNotShowing").kendoNumericTextBox({
            format: "p0",
            min: 0.00,
            max: 1,
            step: 0.01
        });

        $("#inputPenaltyCarDelay").kendoNumericTextBox();

        $("#listTir").kendoComboBox({
            dataSource: FR.clients,
            dataTextField: "Name",
            dataValueField: "ClientID"
        });

        $("#inputPaymentTime").kendoNumericTextBox({
            format: "# days",
            min: 1,
            step: 1
        });

        mixpanel.people.identify(myIP);
        mixpanel.track("auto:loaded");
    });

    function saveData() {
        mixpanel.track("auto:click:save data");
        history.back();
    }

    function cancelDialog() {
        mixpanel.track("auto:click:cancel");
        history.back();
    }
</script>

</body>
</html>
