        <div class="container">
            <div class="header">
                <h2>
                    Users list</h2>
            </div>
            <div class="userlist">
                <table id="demo">
                    <thead>
                        <tr>
                            <th>ID</th><th>Name</th><th>Short name</th><th>Login</th><th>Type</th><th>Mobile</th><th>Status</th>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="userdetails">
                <hr>
                <label>ID: </label>
                <input type="text" id="inputUserId" name="inputUserId" title="Unique user number in company" value="1" required class="auto-style1" disabled="disabled" style="width: 61px"><br>
                <label>Fullname: </label>
                <input id="inputFullname" name="inputFullname" type="text" required><br>
                <label>Short name: </label>
                <input id="inputShortname" name="inputShortname" type="text" required><br>
                <label>Login: </label>
                <input id="inputLogin" name="inputLogin" type="text" required><br>
                <label>Password: </label>
                <input id="inputPassword" name="inputPassword" type="text" disabled="disabled"><br>
                <label>User type: </label>
                <select id="inputUserType" name="inputUserType">
                    <option selected="">Regular</option>
                    <option>Super</option>
                </select><br>
                <label>Mobile number: </label>
                <input id="inputMobile" name="inputMobile" type="text"><br>
                <label>Status: </label>
                <select id="inputUserStatus" disabled="disabled" name="inputUserStatus">
                    <option selected="">Active</option>
                    <option>Disabled</option>
                    <option>Deleted</option>
                </select>
                <br>
				<input id="buttonAddUser" name="buttonAddUser" type="button" value="Add new user">
                <input id="buttonSave" name="buttonSave" type="button" value="Save changes">
                <input id="buttonNewPassword" name="buttonNewPassword" type="button" value="Generate new password">
                <input id="buttonDeactivate" name="buttonDeactivate" type="button" value="Deactive user">
                <input id="buttonDeleteUser" name="buttonDeleteUser" type="button" value="Delete user">
            </div>
        </div>

        <script id="scriptInit">
            $(document).ready(function () {
                $("#demo").wijgrid({
                    columns: [
                        { dataType: "number", sortDirection: "ascending", dataFormatString: "n0" },
                        { dataType: "currency" },
                        { dataType: "number", dataFormatString: "n0" },
                        { dataType: "number", dataFormatString: "p0" }
                    ],
                    selectionChanged: onSelectionChanged
                });

                function onSelectionChanged() {
                    var sc = $("#demo").wijgrid("selection").selectedCells();
                    var log = $("#demoLogTable");

                    log.find("td").removeClass("ui-state-highlight").html("<span>&nbsp</span>");

                    for (var i = 0, len = sc.length(); i < len; i++) {
                        var cellInfo = sc.item(i);
                        var logCell = $(log[0].tBodies[0].rows[cellInfo.rowIndex()].cells[cellInfo.cellIndex()]);
                        logCell.addClass("ui-state-highlight").text(cellInfo.value().toString());
                    }
                }

                function onAddUser() {

                }
            });
        </script>
