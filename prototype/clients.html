<!DOCTYPE html>
<html>
<head>
    <title>Editing custom editor</title>

    <link href="css/examples-offline.css" rel="stylesheet">
    <link href="css/kendo.common.min.css" rel="stylesheet">
    <link href="css/kendo.metro.min.css" rel="stylesheet">

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/kendo.web.min.js"></script>
    <script src="js/vendor/console.js"></script>
</head>
<body>
<script src="data/people.js"></script>
<div id="example" class="k-content">
    <div id="grid"></div>

    <script>
        var products = [ {
            "ProductID": 1,
            "ProductName": "Tee",
            "CategoryID": 1,
            "UnitPrice": "18.00"
        }, {
            "ProductID": 2,
            "ProductName": "Chang",
            "CategoryID": 1,
            "UnitPrice": "19.00"
        }, {
            "ProductID": 3,
            "ProductName": "Aniseed Syrup",
            "CategoryID": 5,
            "UnitPrice": "10.00"
        }, {
            "ProductID": 4,
            "ProductName": "Chef Anton's Cajun Seasoning",
            "CategoryID": 3,
            "UnitPrice": "22.00"
        }, {
            "ProductID": 5,
            "ProductName": "Chef Anton's Gumbo Mix",
            "CategoryID": 2,
            "UnitPrice": "21.35"
        }, {
            "ProductID": 6,
            "ProductName": "Grandma's Boysenberry Spread",
            "CategoryID": 4,
            "UnitPrice": "25.00"
        }];

        var categories = [{
            "value": 1,
            "text": "Beverages"
        },{
            "value": 2,
            "text": "Condiments"
        },{
            "value": 3,
            "text": "Confections"
        },{
            "value": 4,
            "text": "Dairy Products"
        },{
            "value": 5,
            "text": "Grains/Cereals"
        },{
            "value": 6,
            "text": "Meat/Poultry"
        },{
            "value": 7,
            "text": "Produce"
        },{
            "value": 8,
            "text": "Seafood"
        }];

        $(document).ready(function () {
            var dataSource = new kendo.data.DataSource({
                pageSize: 30,
                data: products,
                autoSync: true,
                schema: {
                    model: {
                        id: "ProductID",
                        fields: {
                            ProductID: { editable: false, nullable: true },
                            ProductName: { validation: { required: true } },
                            Category: { field: "CategoryID" },
                            UnitPrice: { type: "number", validation: { required: true, min: 1} }
                        }
                    }
                }
            });

            $("#grid").kendoGrid({
                dataSource: dataSource,
                pageable: true,
                height: 600,
                sortable: true,
                resizable: true,
                reorderable: true,
                toolbar: ["create", "save"],
                columns: [
                    { field:"ProductName",title:"Product Name", width: "300px" },
                    { field: "CategoryID", width: "150px", values: categories },
                    { field: "UnitPrice", title:"Unit Price", format: "{0:c}", width: "100px" },
                    { command: "destroy", title: " ", width: "100px" }],
                editable: true
            });
        });

    </script>
</div>

</body>
</html>
