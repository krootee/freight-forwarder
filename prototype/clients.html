<!DOCTYPE html>
<html>
<head>
    <META http-equiv="content-type" content="text/html; charset=windows-1251">
    <title>Информация по клиентам</title>

    <link href="css/examples-offline.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2012.2.913/styles/kendo.common.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2012.2.913/styles/kendo.metro.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2012.2.913/js/kendo.web.min.js"></script>
    <script src="js/vendor/console.js"></script>
    <script src="data/defaults.js" type="text/javascript"></script>

    <!-- start Mixpanel -->

            g=a[f]=[]:f="mixpanel";g.people=g.people||[];h="disable track track_pageview track_links track_forms register register_once unregister identify name_tag set_config people.identify people.set people.increment".split(" ");for(e=0;e<h.length;e++)d(g,h[e]);a._i.push([b,c,f])};a.__SV=1.1})(document,window.mixpanel||[]);

    <script type="text/javascript" src="http://l2.io/ip.js?var=myIP"></script>
</head>
<body>
<div id="main">
    <div id="grid" autofocus></div>

    <script type="text/x-kendo-template" id="template">
        <div class="tabstrip">
            <ul>
                <li class="k-state-active">
                    Общая информация
                </li>
                <li>
                    Адрес
                </li>
                <li>
                    Детали оплаты
                </li>
            </ul>
            <div>
                <div class="company-information">
                    <label>Name:</label>#: Name #<br>
                    <!--<label class="k-label">Name:</label><input type="text" data-bind="value: Name" class="k-input"/><br>-->
                    <label>Регистрационный номер:</label>#: RegistrationNumber #<br>
                    <label>Роль:</label>#: Role #<br>
                    <label>KMKR номер:</label>#: KMKR #<br>
                    <label>Номер клиентского соглашения:</label>#: AgreementNumber #<br>
                    <label>Контактное лицо:</label>#: ContactPerson.Name #<br>
                    <label>Контактный емайл:</label>#: ContactPerson.Email #<br>
                    <label>Контактный телефон:</label>#: ContactPerson.Phone #<br>
                    <label>Контактный номер факса:</label>#: ContactFax #<br>
                    <label>Комментарии:</label>#: Comments #<br>
                </div>
            </div>
            <div>
                <div class="address">
                    <label>Улица:</label>#: Address.Street #<br>
                    <label>Город:</label>#: Address.City #<br>
                    <label>Индекс:</label>#: Address.Zip #<br>
                    <label>Район:</label>#: Address.State #<br>
                    <label>Страна:</label>#: Address.Country #<br>
                </div>
            </div>
            <div>
                <div class='payment-details'>
                    <label>Отсрочка платежей:</label>#: Payment.Days #<br>
                    <label>Имя банка:</label>#: Payment.Bank #<br>
                    <label>Банковский счёт:</label>#: Payment.Account #<br>
                    <label>Номер ссылки для проводки:</label>#: Payment.ReferenceNumber #<br>
                </div>
            </div>
        </div>

    </script>

    <script>
        $(document).ready(function() {
            var dataSource = new kendo.data.DataSource({
                pageSize: 30,
                data: FR.clients,
                autoSync: true,
                schema: {
                    model: {
                        id: "ClientID",
                        fields: {
                            ClientID: { editable: false, type: "number", nullable: false },
                            Name: { validation: { required: true } },
                            AddressCountry: { field: "Address.CountryID", defaultValue: 1 },
                            PaymentDays: { field: "Payment.Days", type: "number", validation: { required: true, min: 1} }
                        }
                    }
                }
            });

            $("#grid").kendoGrid({
                dataSource: dataSource,
                pageable: true,
                height: 600,
                sortable: {
                    mode: "multiple",
                    allowUnsort: true
                },
                resizable: true,
                reorderable: true,
                selectable: "row",
                navigatable: true,
                detailTemplate: kendo.template($("#template").html()),
                detailInit: detailInit,
                dataBound: function() {
                    this.expandRow(this.tbody.find("tr.k-master-row").first());
                },
                toolbar: [{ name: "create", text: "Добавить новую фирму" }, { name: "save", text: "Сохранить изменения"}],
                columns: [
                    { field: "Name", title:"Имя клиента", width: "200px", headerAttributes: { style: "text-align: center" } },
                    { field: "Address.Street", title: "Адрес", headerAttributes: { style: "text-align: center" }, width: "250px" },
                    { field: "Address.CountryID", title:"Страна", width: "150px", values: FR.countries, headerAttributes: { style: "text-align: center" }  },
                    { field: "RoleID", title:"Роль", width: "100px", values: FR.clientRoles, headerAttributes: { style: "text-align: center" }  },
                    { field: "Payment.Days", title:"Отсрочка платежей", format: "{0}", width: "100px", headerAttributes: { style: "text-align: center" }  },
                    { command: [{name: "destroy", text: "Удалить"}], title: " ", width: "180px" }],
                editable: {
                    mode: "incell",
                    confirmation: "Вы уверены что хотите удалить эту фирму?"
                },
                remove: function(e) {
                    console.log("Item deleted: " + e.row);
                    mixpanel.track("clients:click:remove");
                },
                saveChanges: function(e) {
                    console.log("Save called: " + JSON.stringify(e.values));
                    mixpanel.track("clients:click:save changes");
                }
            });

            var grid = $("#grid").data("kendoGrid");
            grid.select(grid.tbody.find(">tr:first"));

            grid.bind("edit", function (e) {
                e.container.find("input").select();
            });

            mixpanel.people.identify(myIP);
            mixpanel.track("clients:loaded");
        });

        function detailInit(e) {
            var detailRow = e.detailRow;

            detailRow.find(".tabstrip").kendoTabStrip({
                animation: {
                    open: { effects: "fadeIn" }
                }
            });
        }

    </script>
</div>

</body>
</html>
